<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
    <a href="/" th:text="#{main.ref}">Main</a>
    &nbsp;|&nbsp;
    <a href="/new?lang=en">EN</a>
    &nbsp;|&nbsp;
    <a href="/new?lang=ru">RU</a>
</div>
<div>
    <h1 th:text="#{index.reg}"></h1>
    <form th:method="POST" th:action="@{/}" th:object="${user}">
        <a th:if="${message}" STYLE="color: brown" th:text="${message}"></a>
        <table>
            <tr>
                <td><label for="username" th:text="#{th.username} + ':'">Username:</label></td>
                <td><input type="text" th:field="*{username}" id="username"></td>
            </tr>
            <tr>
                <td><label for="password" th:text="#{th.password} + ':'">Password:</label></td>
                <td><input type="text" th:field="*{password}" id="password"></td>
            </tr>
            <tr>
                <td><label for="name" th:text="#{th.name} + ':'"></label></td>
                <td><input type="text" th:field="*{name}" id="name"></td>
            </tr>
            <tr>
                <td><label for="surname" th:text="#{th.surname} + ':'"></label></td>
                <td><input type="text" th:field="*{surname}" id="surname"></td>
            </tr>
            <tr>
                <td><label for="age"><a th:text="#{th.age} + ':'"></a></label></td>
                <td><input type="text" th:field="*{age}" id="age"></td>
            </tr>
        </table>
        <br/>
        <input type="submit" th:value="#{new.button}">

    </form>
</div>
</body>
</html>
